<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test if @media (device-aspect-ratio) is supported</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
    <style type="text/css"> 
      div { width: 96px; height: 96px; background: red; }
    </style>
    <script>
      var device_ratio = screen.width + '/' + screen.height;
      document.write('<style>@media screen and (device-aspect-ratio: ' + device_ratio + ') {div {background: green;}}</style>');
    </script>
  </head>
<body>
<h3>The test passes if there is a green box below.</h3>
<div></div>
</body>
</html>
